<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Typing Test</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="content">
		<div id="wordDisplay">
		<span id="wordField">Typing Test</span>
		<span id="nextWord0">test</span>
		<span id="nextWord1">teeeest</span>
		</div>
		<div id="typingArea">
			<input type="text" name="typingField" id="inputField">
			<span id="timeField">00:00</span>
		</div>
		<div id="results">
			<p id="wordCount">Words: </p>
			<p id="mistakeCount">Mistakes: </p>
			<p id="result">WPM: </p>
			<p id="average" hidden>Average WPM: </p>
		</div>
		<button id="resetButton">Reset</button>
		
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="TypingTest.js"></script>
	</div>
</body>
</html>
